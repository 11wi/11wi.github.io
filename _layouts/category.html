---
layout: default
---


<div class="sidebar well">
    {% assign category = page.title %}
    <h1>{{category}}</h1>
    <ul>
        {% for post in site.categories[category] %}
        <li>
            <a href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title }}
            </a>
            <small>{{ post.date | date_to_string }}</small>
        </li>
        {% endfor %}

    </ul>
</div>
